<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepPVMapper Interactive Registry - Map</title>
    
    <!-- Meta tags -->
    <meta name="description" content="Interactive map of rooftop photovoltaic installations mapped by DeepPVMapper">
    <meta name="keywords" content="photovoltaic, map, registry, deep learning, France">
    <meta name="author" content="Gabriel Kasmi">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/map.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <!-- Permanent Back Button -->
    <div class="permanent-back-button">
        <a href="../index.html" class="back-btn">← Back to Homepage</a>
    </div>

    <!-- Info Popup Button -->
    <div class="info-button">
        <button class="info-btn" onclick="openPopup()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
            </svg>
        </button>
    </div>

    <!-- Info Popup -->
    <div id="infoPopup" class="popup-overlay">
        <div class="popup-content">
            <div class="popup-header">
                <h2>Interactive Registry</h2>
                <button class="close-btn" onclick="closePopup()">×</button>
            </div>
            <div class="popup-body">
                <p>Explore the mapped rooftop photovoltaic installations across France using the DeepPVMapper algorithm.</p>
                <div class="popup-actions">
                    <a href="../index.html" class="btn">← Back to Homepage</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Map Container -->
    <div class="map-wrapper">
        <div id="map" class="map"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Gabriel Kasmi. This work is licensed under <a href="https://github.com/gabrielkasmi/deeppvmapper/blob/main/LICENSE" target="_blank">GPL-3.0</a>.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="../static/js/map.js"></script>
